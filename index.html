<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet-E-Care</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/sign_in.jpg" alt="sing up image"></figure>
                        <a href="signup.html" class="signup-image-link"><u>Create an account</u></a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" action="#" class="register-form" id="login-form">
                            <div class="input-field ">
                                <i class="fa fa-envelope icons" style="  color: #acacac;"></i>
                                <input type="email" name="email" id="email" placeholder="Your Name" required/>
                            </div>
                            <div class="input-field ">
                                <i class="fa fa-key icons" style="  color: #acacac; "></i>
                                <input type="password" name="your_pass" id="pass" placeholder="Password" required/>
                            </div>
                            
                            <div class="form-button">
                                <input type="submit" name="signin" style="width: 280px;" id="signin" class="btn" value="Log in"/>
                            </div>
                        </form>     
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"
></script>
<script>


    
jQuery("#login-form").on("submit", function (e) {
      e.preventDefault();
      //check if user exists in local storage
      var email = jQuery("#login-form input[type=email]").val();
      console.log(email, "email");
      var password = jQuery("#login-form input[type=password]").val();
      console.log(password, "password");
      var admins = JSON.parse(localStorage.getItem("Admins"));
      console.log(admins, "admins");
      var users = JSON.parse(localStorage.getItem("users"));
      console.log(users, "users");
      var user = users.find((user) => user.email == email);
      console.log(user, "user");
      if (user) {
        if (user.password == password) {
          window.location.href = "dashboard.html";
        } else {
          console.log("Wrong Password");
        }
      } else {
        console.log("User does not exist");
      }
    });
</script>
</html>
