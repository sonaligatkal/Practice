<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="container-scroller">
    <nav class="navbar p-0 fixed-top d-flex " style="box-shadow: 1px gray;">
      <div class="row">

        <div class="col-3">
          <div class="navbar-menu-wrapper d-flex align-items-center justify-content-start">
            <button class=" navbar-toggler align-self-center btn" style="padding:15px; border-radius: 25px; border-color: #fff;" type="button" >
              <span style=" color:#4d4d4d; font-size:20px; cursor:pointer; display: block;" class="navhide1"  >☰</span>
                <span style=" color:#4d4d4d; font-size:20px;cursor:pointer; display: none; " class="navhide2"  >☰</span>
            </button>
            <img style="width: 200px; height: 45px; padding-top: 10px; padding-left: 5px; padding-right: 50px;" src="images/peticare1.png"  alt="logo"/>
          </div>
        </div>

        <div class="col-6">
          <div class="input-group" style=" padding-top:10px; padding-left: 0px;">
            <div class="input-group-prepend hover-cursor"  id="navbar-search-icon">
              <span class="input-group-text"  style="border: 0px; background-color: #f2f2f2;"id="search">
                <i class="fa fa-search " style=" color:#4d4d4d;"></i>
              </span>
            </div>
            <input type="text" class="form-control"  style="border: 0px; width:800px; background-color: #f2f2f2;" id="navbar-search-input" placeholder="Search now" aria-label="search" aria-describedby="search">
          </div>
        </div>
        <div class="col-2" style="align:left;">
    
      </div>

        <div class="col-1" style="align:left;">
          <div style=" padding-top:05px; padding-left: 80px;">
            <button type ="button" onclick="window.location.href='index.html';" class="btn" style="width: 50px; background-color:#6dabe4; padding-top:10px;"><i class="fa fa-sign-out icons" style="font-size:25px; color:#fff; "></i></button>
                  </div></div>
        </div>


      </div>
    </nav>

    <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas" style="width: 300px" id="mySidenav">
           <ul class="nav">
          <li class="nav-item active">
            <a class="nav-link icon-a" href="index.html">
              <i class="fa fa-dashboard icons" style=" color:#4d4d4d; padding-right: 10px;"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon-a" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <i class="fa fa-list-alt icons" style=" color:#4d4d4d; padding-right: 10px;">
              </i>
              <span class="menu-title">Appointments</span> 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link icon-a" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <i class="fa fa-user icons" style=" color:#4d4d4d; padding-right: 10px;"></i>
              <span class="menu-title">Pet Details</span>
            </a>
          </li>
        
          <li class="nav-item">
            <a class="nav-link icon-a" data-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
              <i class="fa fa-users icons" style=" color:#4d4d4d; padding-right: 10px;"></i>
              <span class="menu-title">Team</span>
            </a>
          </li>
        </ul>
      </nav>


      <div class="main-panel">
        <div class="content-wrapper">
         
          <div class="row">
    
                <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Todays Bookings</p>
                      <p class="fs-30 mb-2">7</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-calendar-check-o icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Pets Registered</p>
                      <p class="fs-30 mb-2">64</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-check-square-o icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>

                
                
                <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Total vaccination</p>
                      <p class="fs-30 mb-2">84</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-plus-circle icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
              
              

              <div class="row">

                <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Total Treated</p>
                      <p class="fs-30 mb-2">64</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-user-md icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
    
               <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Feedback</p>
                      <p class="fs-30 mb-2">64</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-pencil-square-o icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>

               
                
                <div class="col-md-4 mb-4 stretch-card transparent">
                  <div class="card" style=" background: #6dabe4; color: #fff;">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-6">
                      <p class="mb-4">Contacts</p>
                      <p class="fs-30 mb-2">64</p>
                      </div>
                      <div class="col-6">
                        <i class="fa fa-address-book icons" style="font-size: 100px; color:#fff; padding-right: 10px;"></i>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>

                
               
                </div>

              </div>
            </div>
          </div>
               </div>
     
    </div>   
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

	  $(".navhide1").click(function(){
	    $("#mySidenav").css('width','70px');
	    $("#main").css('margin-left','70px');
	    $(".logo").css('visibility', 'hidden');
	    $(".logo span").css('visibility', 'visible');
	     $(".logo span").css('margin-left', '-10px');
	     $(".icon-a").css('visibility', 'hidden');
	     $(".icons").css('visibility', 'visible');
	     $(".icons").css('margin-left', '-8px');
	      $(".navhide1").css('display','none');
	      $(".navhide2").css('display','block');
	  });
	  $(".navhide2").click(function(){
	    $("#mySidenav").css('width','300px');
	    $("#main").css('margin-left','300px');
	    $(".logo").css('visibility', 'visible');
	     $(".icon-a").css('visibility', 'visible');
	     $(".icons").css('visibility', 'visible');
	     $(".navhide1").css('display','block');
	      $(".navhide2").css('display','none');
	 });

	
	</script>

</body>

</html>
