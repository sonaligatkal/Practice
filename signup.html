<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="#" class="register-form" id="register-form">
                            <div class="input-field">
                              <i class="fa fa-user icons" style="  color: #acacac;"></i>
                                <input type="text" name="name" id="name" placeholder="Your Name"required/>
                            </div>
                            <div class="input-field">
                              <i class="fa fa-envelope icons" style="  color: #acacac;"></i>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="input-field">
                              <i class="fa fa-key icons" style="  color: #acacac;"></i>
                                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                            </div>

                            <div class=" form-button">
                                <input type="submit" name="signup" style="width: 275px;" id="signup" class="btn" value="Register"/>
                               
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="index.html" class="signup-image-link"><u>I am already member</u></a>
                    </div>
                </div>
            </div>
        </section>

       
    </div>

</body>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"
></script>
<script>
jQuery("#register-form").on("submit", function (e) {
  e.preventDefault();
  console.log("printing");
  //register user and save data to local storage
  var name = jQuery("#register-form input[type=text]").val();
  console.log(name, "name");
  var email = jQuery("#register-form input[type=email]").val();
  console.log(email, "email");
  var password = jQuery("#register-form input[type=password]").val();
  console.log(password, "password");
  
  var user = {
    name: name,
    email: email,
    password: password,
  };

  //check if user already exists
  var users = JSON.parse(localStorage.getItem("users"));
  if (users) {
    var userExists = users.find((user) => user.email == email);
    if (userExists) {
      alert("User already exists");
      return;
    } else {
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      window.location.href = "../index.html";
    }
  } else {
    var users = [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));
    window.location.href = "../index.html";
  }
});

jQuery("#loginForm").on("submit", function (e) {
  e.preventDefault();
  //check if user exists in local storage
  var email = jQuery("#loginForm input[type=email]").val();
  console.log(email, "email");
  var password = jQuery("#loginForm input[type=password]").val();
  console.log(password, "password");
  var admins = JSON.parse(localStorage.getItem("Admins"));
  console.log(admins, "admins");
  var users = JSON.parse(localStorage.getItem("users"));
  console.log(users, "users");
  var user = users.find((user) => user.email == email);
  console.log(user, "user");
  if (user) {
    if (user.password == password) {
      window.location.href = "../index.html";
    } else {
      console.log("Wrong Password");
    }
  } else {
    console.log("User does not exist");
  }
});
</script>
</html>
